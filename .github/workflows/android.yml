name: Android CI

on:
  push:
    branches: [main]
    paths: ['android/**']
  pull_request:
    branches: [main]
    paths: ['android/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build and Test
        run: cd android && ./gradlew assembleDebug test
