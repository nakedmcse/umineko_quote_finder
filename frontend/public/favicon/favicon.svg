<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="fragmentGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f4e4ba"/>
            <stop offset="30%" style="stop-color:#d4a84b"/>
            <stop offset="70%" style="stop-color:#b8860b"/>
            <stop offset="100%" style="stop-color:#8b6914"/>
        </linearGradient>
        <linearGradient id="fragmentHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff8e7;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#d4a84b;stop-opacity:0.3"/>
        </linearGradient>
        <linearGradient id="fragmentShadow" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#d4a84b;stop-opacity:0.5"/>
            <stop offset="100%" style="stop-color:#4a3728;stop-opacity:0.9"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <polygon points="256,32 420,150 380,420 132,420 92,150" fill="url(#fragmentGold)" filter="url(#glow)"/>

    <polygon points="256,32 420,150 256,200 92,150" fill="url(#fragmentHighlight)"/>

    <polygon points="256,200 420,150 380,420 256,380" fill="url(#fragmentShadow)" opacity="0.7"/>

    <polygon points="256,200 92,150 132,420 256,380" fill="url(#fragmentGold)" opacity="0.85"/>

    <line x1="256" y1="32" x2="256" y2="380" stroke="#f4e4ba" stroke-width="2" opacity="0.6"/>
    <line x1="92" y1="150" x2="380" y2="420" stroke="#f4e4ba" stroke-width="1.5" opacity="0.4"/>
    <line x1="420" y1="150" x2="132" y2="420" stroke="#f4e4ba" stroke-width="1.5" opacity="0.4"/>

    <polygon points="256,32 420,150 380,420 132,420 92,150" fill="none" stroke="#f4e4ba" stroke-width="3"
             opacity="0.8"/>
</svg>
